{{ with .Site.Data.clients }}
  {{ if .enable }}
  <section class="site-client">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
          </div>
          <div class="site-client-wrapper">
            {{ range .client_logos }}
            <div class="site-client-item" style="height: 150px; line-height: 150px;   flex-wrap: nowrap;">
              <img src="{{ . | absURL }}" alt="client-logo" style="max-height: 100px; max-width: 250px">
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
